<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#667eea" rx="80"/>

  <!-- Wizard Hat -->
  <path d="M256 80 L340 220 L172 220 Z" fill="#FFC107" stroke="#333" stroke-width="8"/>
  <ellipse cx="256" cy="220" rx="90" ry="20" fill="#FFC107" stroke="#333" stroke-width="8"/>

  <!-- Stars on hat -->
  <circle cx="256" cy="150" r="8" fill="#fff"/>
  <circle cx="230" cy="180" r="6" fill="#fff"/>
  <circle cx="280" cy="170" r="5" fill="#fff"/>

  <!-- HL7 Connection Nodes -->
  <g transform="translate(140, 280)">
    <!-- Node 1 (Blue) -->
    <circle cx="0" cy="40" r="30" fill="#4FC3F7" stroke="#333" stroke-width="6"/>

    <!-- Connection line -->
    <rect x="30" y="34" width="50" height="12" fill="#333"/>

    <!-- Node 2 (Yellow) -->
    <circle cx="110" cy="40" r="30" fill="#FFD54F" stroke="#333" stroke-width="6"/>

    <!-- Connection line -->
    <rect x="140" y="34" width="50" height="12" fill="#333"/>

    <!-- Node 3 (Pink) -->
    <circle cx="220" cy="40" r="30" fill="#FF8A80" stroke="#333" stroke-width="6"/>
  </g>

  <!-- Data flow lines (dashed) -->
  <line x1="140" y1="360" x2="140" y2="400" stroke="#fff" stroke-width="4" stroke-dasharray="8,8"/>
  <line x1="250" y1="360" x2="250" y2="400" stroke="#fff" stroke-width="4" stroke-dasharray="8,8"/>
  <line x1="360" y1="360" x2="360" y2="400" stroke="#fff" stroke-width="4" stroke-dasharray="8,8"/>

  <!-- Text "IW" -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff" text-anchor="middle">IW</text>
</svg>
