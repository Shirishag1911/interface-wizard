<div class="message" [class.user]="message.role === 'user'" [class.assistant]="message.role === 'assistant'">
  <div class="message-avatar">
    <div class="avatar-circle" [class.user-avatar]="message.role === 'user'" [class.assistant-avatar]="message.role === 'assistant'">
      <mat-icon *ngIf="message.role === 'user'">person</mat-icon>
      <mat-icon *ngIf="message.role === 'assistant'">smart_toy</mat-icon>
    </div>
  </div>
  <div class="message-content">
    <div class="message-header">
      <span class="message-role">{{ message.role === 'user' ? 'You' : 'Assistant' }}</span>
    </div>
    <div class="message-text">
      <markdown *ngIf="message.role === 'assistant'" [data]="message.content"></markdown>
      <div *ngIf="message.role === 'user'" [innerHTML]="message.content"></div>
    </div>
  </div>
</div>
